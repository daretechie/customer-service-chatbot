<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Customer Support</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Customer Support AI Agent</h1>
        
        <div class="nav-buttons">
            <button class="nav-btn">FAQs</button>
            <button class="nav-btn">Products Doc</button>
            <button class="nav-btn upload-btn">Upload Doc</button>
        </div>
        
        <div class="chat-section">
            <div class="chat-box" id="chat-box">
                <div class="chat-message bot">Hi there, <br> I am CusBot, the support agent for this store.</div>
            </div>
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
