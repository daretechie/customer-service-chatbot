<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Business Support Agent</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <h2>AI Customer Support</h2>
            <div class="sidebar-buttons">
                <button id="faqBtn">FAQs</button>
                <button id="productsBtn">Products Doc</button>
                <button id="uploadBtn">Upload Doc</button>
            </div>
            <div class="upload-section">
                <input type="file" id="fileInput" accept=".pdf,.docx,.txt">
                <button id="uploadSubmit">Process Document</button>
            </div>
        </div>
        
        <div class="chat-area">
            <div class="chat-header">
                <h3 id="businessType">Generic Business Support</h3>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <p>Hello! I'm your AI support agent. Please upload your business document to get started.</p>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Type your question here...">
                <button id="sendBtn">Send</button>
            </div>
        </div>
        
        <div class="faq-modal" id="faqModal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Frequently Asked Questions</h3>
                <div id="faqContent"></div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
